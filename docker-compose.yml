version: "3.9"

services:
  nginx:
    image: nginx:1.18.0
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./www:/var/www
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://nginx | grep -c works > /dev/null"]
      interval: 10s
      timeout: 10s
      retries: 3
    links:
      - php

  php:
    build: .
    ports: 
      - "9000:9000"
    volumes:
      - ./www:/var/www
    container_name: php
